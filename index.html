<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Sound Example</title>
    <style>
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: white;
      }
      button {
        font-size: 24px;
        padding: 15px 30px;
        margin-top: 20px;
      }
      h1 {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Raphael tragically passed away from a collapsing mine in 2018</h1>
    <audio id="Raphael">
      <source src="Raphael.mp3" type="audio/mp3" />
    </audio>
    <button onclick="playSound()">Play Sound</button>
    <script>
      function playSound() {
        var audio = document.getElementById("Raphael");
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
          audio.currentTime = 0;
        }
      }
    </script>
  </body>
</html>
